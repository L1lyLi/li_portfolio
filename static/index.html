<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LiHuaLilyVisual-art-portfolio</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <a class="brand" href="/">LiHuaLilyVisual-art-portfolio</a>
      <nav class="tabs">
        <a href="#intro" data-tab="intro">Intro</a>
        <a href="#ae" data-tab="ae">AE</a>
        <a href="#digital" data-tab="digital">Digital Art</a>
      </nav>
    </header>

    <main>
      <section id="intro" class="tab">
        <h1>Welcome</h1>
        <p>Hi, I’m Lily. This is my visual art portfolio. Use the tabs to browse categories.</p>
        <img alt="cover" src="/img/cover.jpg" class="hero" />
      </section>

      <section id="ae" class="tab" hidden>
        <h2>After Effects</h2>
        <div class="gallery">
          <figure>
            <img src="/AE/ae1.jpg" alt="AE project 1" />
            <figcaption>AE Project 1</figcaption>
          </figure>
          <figure>
            <img src="/AE/ae2.jpg" alt="AE project 2" />
            <figcaption>AE Project 2</figcaption>
          </figure>
          <!-- Add more items by copying a <figure> and changing the file name -->
        </div>
      </section>

      <section id="digital" class="tab" hidden>
        <h2>Digital Art</h2>
        <div class="gallery">
          <figure>
            <img src="/img/d1.jpg" alt="Digital art 1" />
            <figcaption>Digital 1</figcaption>
          </figure>
          <figure>
            <img src="/img/d2.jpg" alt="Digital art 2" />
            <figcaption>Digital 2</figcaption>
          </figure>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <small>© <span id="year"></span> Lily Li</small>
    </footer>

    <script>
      function showTab(id){
        document.querySelectorAll('section.tab').forEach(s => s.hidden = true);
        document.getElementById(id).hidden = false;
        history.replaceState(null, '', '#' + id);
      }
      window.addEventListener('DOMContentLoaded', () => {
        const start = location.hash.replace('#','') || 'intro';
        showTab(start);
        document.querySelectorAll('[data-tab]').forEach(a => {
          a.addEventListener('click', e => { e.preventDefault(); showTab(a.dataset.tab); });
        });
        document.getElementById('year').textContent = new Date().getFullYear();
      });
    </script>
  </body>
</html>
